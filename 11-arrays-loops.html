<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Array and Loops</title>
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <script>
    const my_array = [10, 20, 30, 40, 50];
    console.log("Array:", my_array);
    console.log("Array:", my_array[2]);
    my_array[2] = 100;
    console.log("Array:", my_array[2]);
    my_array.push(60);
    my_array.splice(0, 6, 15);
    console.log("Array:", my_array);
  </script>


</body>

</html>
