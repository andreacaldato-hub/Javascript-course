<!DOCTYPE html>
<html lang="en">

<head>
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" type="" href="10-rock-paper-scissors.css">
</head>

<body>
  <p class="title">Rock Paper Scissors</p>
  <button class="js-rock rock move-button" onclick="
      playGame('rock');
      printResult(result);
      printChoices('rock',compChoice)

  "><img src="images/rock-emoji.png" class="move-icon"></button>
  <button class="js-paper paper move-button" onclick="
      playGame('paper')
      printResult(result)
      printChoices('paper',compChoice)
  "><img src="images/paper-emoji.png" class="move-icon"></button>
  <button class="js-scissors scissors move-button" onclick="
      playGame('scissors')
      printResult(result)
      printChoices('scissors',compChoice)

  "><img src="images/scissors-emoji.png" class="move-icon"></button>
  <p class="js-result-text result"></p>
  <p class="js-moves moves"></p>
  <p class="js-scores score">Wins: 0, Losses: 0, Ties: 0</p>
  <button class="js-reset reset" onclick="resetScores(autoPlay)">Reset Score</button>
    <button class="js-autoPlay auto" onclick="autoPlay()">Auto Play</button>

  <script src="12-rock-paper-scissors.js">
  </script>

</body>

</html>
